plugins {
    id 'kotlin'
    id"org.springframework.boot" version "3.1.4"
    id "io.spring.dependency-management" version "1.1.3"
}

group 'ru.mfp'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
}

test {
    useJUnitPlatform()
}