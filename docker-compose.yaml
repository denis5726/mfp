services:
  postgres:
    image: postgres:15
    container_name: 'mfp-postgres'
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "mfp"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PG_DATA: /var/lib/postgresql/data/db-files
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: 'mfp-zookeeper'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: 'mfp-kafka'
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "AUTH:1:1,ACCOUNT:1:1,CARD:1:1,DEPOSIT:1:1,EMAIL_VERIFICATION:1:1,WITHDRAW:1:1"
